<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spy Among Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Spy Among Us</h1>

    <div id="setup">
      <label>Number of Players:
        <input type="number" id="numPlayers" min="3" max="6" value="4" />
      </label>
      <br />
      <label>Enter Word:
        <input type="text" id="secretWord" placeholder="e.g. Pizza" />
      </label>
      <br />
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="roleReveal" class="hidden">
      <h2 id="playerLabel">Player X</h2>
      <p id="roleText"></p>
      <button onclick="nextPlayer()">Next Player</button>
    </div>

    <div id="voting" class="hidden">
      <h2>Vote the Spy</h2>
      <div id="voteButtons"></div>
    </div>

    <div id="result" class="hidden">
      <h2 id="resultText"></h2>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
