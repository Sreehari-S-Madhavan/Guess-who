<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spy Among Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none; }
    .container { max-width: 600px; margin: auto; padding: 20px; text-align: center; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spy Among Us</h1>

    <!-- Setup Section -->
    <div id="setup">
      <label>Number of Players:
        <input type="number" id="numPlayers" min="3" max="6" value="4" />
      </label>
      <br><br>
      <label>Choose Category:
        <select id="categorySelect"></select>
      </label>
      <br><br>
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Role Reveal Section -->
    <div id="roleReveal" class="hidden">
      <h2 id="playerLabel">Player X</h2>
      <p id="roleText">Your role will appear here.</p>
      <button id="roleActionButton">Reveal Role</button>
    </div>

    <!-- Voting Section -->
    <div id="voting" class="hidden">
      <h2>Vote the Spy</h2>
      <div id="voteButtons"></div>
    </div>

    <!-- Result Section -->
    <div id="result" class="hidden">
      <h2 id="resultText"></h2>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
